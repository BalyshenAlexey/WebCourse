<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="todo-list-page">
    <h1 class="heading">TODO List</h1>

    <form class="add-todo-form" id="add-todo-form">
        <div>
            <input class="new-todo-text-field" id="new-todo-text-field" type="text">
            <div class="error-message">Необходимо указать текст</div>
        </div>

        <button class="add-button" id="add-button">Добавить</button>
    </form>

    <ul class="todo-list" id="todo-list"></ul>
</div>
</body>
</html>
