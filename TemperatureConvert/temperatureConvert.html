<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
<h1 class="heading">Перевод температур</h1>

<form class="temperature-convert-form" id="temperature-convert-form">
    <div>
        <label for="celsius-temperature-field">
            Введите температуру в градусах Цельсия:
        </label>
        <input class="celsius-temperature-field" id="celsius-temperature-field" type="text">
        <div class="resulting-scales">
            Выберите результирующую шкалу:
            <label>
                <input class="radio-button" type="radio" name="resulting-scale" value="Kelvin" checked="checked">
                Кельвина
            </label>
            <label>
                <input class="radio-button" type="radio" name="resulting-scale" value="Fahrenheit"> Фаренгейта
            </label>
        </div>
    </div>

    <button class="convert-button" id="convert-button">Конвертировать</button>
</form>

<h2 class="result-heading">Результат:</h2>
<div class="result" id="result"></div>
</body>
</html>
