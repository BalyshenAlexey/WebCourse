<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="todo-list-page container">
    <h1 class="heading">TODO List</h1>

    <form class="add-todo-form row" id="add-todo-form">
        <div class="col">
            <input class="new-todo-text-field form-text form-control" id="new-todo-text-field" type="text">
        </div>

        <button class="add-button btn btn-success float-end col-auto" id="add-button">Добавить</button>

        <div class="error-message d-none text-danger">Необходимо указать текст</div>
    </form>

    <ul class="todo-list mt-3" id="todo-list"></ul>
</div>
</body>
</html>
